version: '3.8'

services:
  postgres:
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: 
      context: .
      dockerfile: Dockerfile.prd
    ports:
      - "3000:3000"
    volumes:
      - ./:/opt/app
    env_file:
      - .env.production

volumes:
  postgres_data: